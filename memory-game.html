<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel="stylesheet" href="memory-game.css">
</head>
<body>
    <div class="btn_container">
        <button class="btn" id="btn_1" type="button">Easy</button>
        <button class="btn" id="btn_2" type="button">Medium</button>
        <button class="btn" id="btn_3" type="button">Hard</button>
    </div>
    <section id="game-container" class="memory-game-container">
        <div class="memory-card" data-framework="flames">
            <img class="front-face" src="images/flames.png" alt="front face">
            <img class="back-face" src="images/crystal.png" alt="back face">
        </div>
        <div class="memory-card" data-framework="flames">
            <img class="front-face" src="images/flames.png" alt="front face">
            <img class="back-face" src="images/crystal.png" alt="back face">
        </div>
        <div class="memory-card" data-framework="leaf">
            <img class="front-face" src="images/leaf.png" alt="front face">
            <img class="back-face" src="images/crystal.png" alt="back face">
        </div>
        <div class="memory-card" data-framework="leaf">
            <img class="front-face" src="images/leaf.png" alt="front face">
            <img class="back-face" src="images/crystal.png" alt="back face">
        </div>
        <div class="memory-card" data-framework="wind">
            <img class="front-face" src="images/wind.png" alt="front face">
            <img class="back-face" src="images/crystal.png" alt="back face">
        </div>
        <div class="memory-card" data-framework="wind">
            <img class="front-face" src="images/wind.png" alt="front face">
            <img class="back-face" src="images/crystal.png" alt="back face">
        </div>
        <div class="memory-card" data-framework="snow-flake">
            <img class="front-face" src="images/snow-flake.png" alt="front face">
            <img class="back-face" src="images/crystal.png" alt="back face">
        </div>
        <div class="memory-card" data-framework="snow-flake">
            <img class="front-face" src="images/snow-flake.png" alt="front face">
            <img class="back-face" src="images/crystal.png" alt="back face">
        </div>


    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="memory-game.js"></script>
    
</body>
</html>
