<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <title>Memory Game</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ea098c5036.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="control-menu">
            <img id="gamelogo"src="img/logo.png" alt="logo">
            <div class="splash-menu" name="main menu">
                <span class="control-buttons strgame-button" onclick="Scrolling()">Start Game</span>
                <span class="control-buttons scr-button" onclick="Scrolling()">Score</span>
                <span class="control-buttons htp-button"onclick="Scrolling()">How to Play</span>
                <span class="control-buttons stg-button" onclick="Scrolling()">Settings</span>
                <span class="control-buttons" onclick = "window.close();">Exit</span>
            </div>
            <div class="splash-menu startgame-menu">
            <div class="input_playerData">
                <h2>Player Name</h2>
                <input type="text" name="Player" class="player_DataName" placeholder="Enter Your Name" maxlength="30">
                <div class="LevelsOf_Game">
                    <span class="LevelStages" id ="easy">Easy</span>
                    <span class="LevelStages" id ="medium">Medium</span>
                    <span class="LevelStages" id ="hard">Hard</span>
                </div>
            </div>
            <div class="popup_StartButton">
                <button class="startPlayBTN" onclick="startTheGame()">Start Game</button>
            </div>
            <span class="control-buttons back-button" onclick="this.parentElement.style.display = 'none'"><i class="fas fa-backward"></i>Back</span>
            </div>
            <div class="splash-menu score-menu">
                <h2>Score List</h2>
                <span class="control-buttons score-buttons">Clear</span>
                <span class="control-buttons back-button" onclick="this.parentElement.style.display = 'none'"><i class="fas fa-backward"></i>Back</span>
            </div>
            <div class="splash-menu howto-menu">
                <h2>How to Play</h2>
                <span class="control-buttons back-button" onclick="this.parentElement.style.display = 'none'"><i class="fas fa-backward"></i>Back</span>
            </div>
            <div class="splash-menu settings-menu">
                <h2 style="margin-bottom: 5px;">Settings</h2>
                <table class="settings-table">
                    <tr>
                    <th>Sound</th>
                    <th colspan="2">
                    <div class="setting">
                        <label class="switch"><i class='fas fa-volume-up'></i>
                            <input type="checkbox" checked>
                            <span class="slider"></span><i class='fas fa-volume-mute'></i>
                        </label>
                    </div>
                    </th>
                    </tr>
                    <tr>
                    <th>Music</th>
                    <th colspan="2">
                    <div class="setting">
                        <label class="switch"><i class='fas fa-volume-up'></i>
                            <input type="checkbox" checked>
                            <span class="slider"></span><i class='fas fa-volume-mute'></i>
                        </label>
                    </div>
                    </th>
                    </tr>
                    <tr>
                    <th>Theme</th>
                    <th colspan="2">
                    <div class="setting">
                        <label class="switch"><i class="fas fa-moon"></i>
                            <input type="checkbox" id="theme">
                            <span class="slider"></span><i class="fas fa-sun"></i>
                        </label>
                    </div>
                    </th>
                    </tr>
                    <tr>
                    <th>Support</th>
                    <th colspan="2">
                    <div class="setting">
                        <label class="switch"><i class="fas fa-envelope"></i>
                        <a id="Support" href="http://www.iti.gov.eg/">Contact Us</a> 
                        </label>
                    </div>
                    </th>
                    </tr>
                </table>
                <span class="control-buttons back-button" onclick="this.parentElement.style.display = 'none'"><i class="fas fa-backward"></i>Back</span>
            </div>
        </div>
        <section id="game-container" class="memory-game-container">
            <div class="memory-card" data-framework="flames">
                <img class="front-face" src="img/flames.png" alt="front face">
                <img class="back-face" src="img/crystal.png" alt="back face">
            </div>
            <div class="memory-card" data-framework="flames">
                <img class="front-face" src="img/flames.png" alt="front face">
                <img class="back-face" src="img/crystal.png" alt="back face">
            </div>
            <div class="memory-card" data-framework="leaf">
                <img class="front-face" src="img/leaf.png" alt="front face">
                <img class="back-face" src="img/crystal.png" alt="back face">
            </div>
            <div class="memory-card" data-framework="leaf">
                <img class="front-face" src="img/leaf.png" alt="front face">
                <img class="back-face" src="img/crystal.png" alt="back face">
            </div>
            <div class="memory-card" data-framework="wind">
                <img class="front-face" src="img/wind.png" alt="front face">
                <img class="back-face" src="img/crystal.png" alt="back face">
            </div>
            <div class="memory-card" data-framework="wind">
                <img class="front-face" src="img/wind.png" alt="front face">
                <img class="back-face" src="img/crystal.png" alt="back face">
            </div>
            <div class="memory-card" data-framework="snow-flake">
                <img class="front-face" src="img/snow-flake.png" alt="front face">
                <img class="back-face" src="img/crystal.png" alt="back face">
            </div>
            <div class="memory-card" data-framework="snow-flake">
                <img class="front-face" src="img/snow-flake.png" alt="front face">
                <img class="back-face" src="img/crystal.png" alt="back face">
            </div>
        </section>
        <audio id ="buttonSound" src="audio/buttonSoundEffect.wav" preload="auto"></audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="App.js"></script>
    </body>
</html>
